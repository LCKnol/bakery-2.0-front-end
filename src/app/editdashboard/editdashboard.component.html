<mat-card class="dashboard-card">
  <mat-card-header>
      <h1>Edit dashboard</h1>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="dashboardEditForm" (ngSubmit)="submitEditDashboardForm()" class="dashboard-form">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="name" formControlName="name" value="{{dashboard?.name}}">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dashboard url</mat-label>
        <input matInput type="dashboardUrl" formControlName="dashboardUrl" value="{{dashboard?.dashboardUrl}}">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Image url</mat-label>
        <input matInput type="imageUrl" formControlName="imageUrl" value="{{dashboard?.imageUrl}}">
      </mat-form-field>
      <div class="button-container">
        <button mat-flat-button type="submit" color="light-blue" class="dashboard-button">Confirm</button>
        <button mat-mini-fab color="warn" type="button" (click)="deleteDashboard()"><mat-icon>delete</mat-icon></button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
