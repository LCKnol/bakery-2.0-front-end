<form [formGroup]="dashboardEditForm" (ngSubmit)="submitEditDashboardForm()">
  <mat-dialog-content>
    <div class="dialog-flex">
      <mat-icon>group</mat-icon>
      {{team?.name}}
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dashboard url</mat-label>
        <input matInput type="text" formControlName="dashboardUrl">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Team</mat-label>
        <input
          type="text"
          placeholder=""
          matInput
          [formControl]="teamFormControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option.name}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="button-container">
        <button mat-flat-button type="submit" color="light-blue" class="dashboard-button" [disabled]="!dashboardEditForm.valid">Confirm</button>
        <button mat-mini-fab color="warn" type="button" (click)="deleteDashboard()"><mat-icon>delete</mat-icon></button>
      </div>
    </mat-dialog-content>
</form>
