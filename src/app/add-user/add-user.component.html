<form [formGroup]="addUserForm" (ngSubmit)="submitAddUserForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>account_circle</mat-icon>
      <p>Add</p>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Firstname</mat-label>
      <input matInput type="text" formControlName="firstname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lastname</mat-label>
      <input matInput type="text" formControlName="lastname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Admin</mat-label>
      <mat-select formControlName="isAdmin">
        <mat-option  [value]="true">Yes</mat-option>
        <mat-option  [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Available for teams</mat-label>
      <mat-select formControlName="team">
        <mat-option *ngFor="let team of teams" [value]="team">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button type="submit" class="login-button" color="light-blue">Add user</button>
  </mat-dialog-content>
</form>
