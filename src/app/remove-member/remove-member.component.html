<form [formGroup]="removeMemberForm" (ngSubmit)="submitRemoveMemberForm()" class="login-form">
  <mat-dialog-content>
    <div class="dialog-flex">
      <mat-icon>account_circle</mat-icon>
      <p>Remove member from team</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Member</mat-label>
      <input
        type="text"
        placeholder=""
        matInput
        [formControl]="memberFormControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option.firstName }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-flat-button type="submit" class="login-button" color="light-blue">Remove from team</button>
  </mat-dialog-content>
</form>
