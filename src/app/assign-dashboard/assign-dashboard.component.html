<form [formGroup]="assignDashboardForm" (ngSubmit)="submitAssignDashboardForm()">
<mat-dialog-content>
  <h4>Assign dashboard to pi {{pi?.name}} </h4>


    <mat-form-field appearance="fill">
      <mat-label>Dashboards</mat-label>
      <mat-select formControlName="dashboardList" [value]="pi?.dashboardName">
        <mat-option *ngFor="let dashboard of dashboards" [value]="dashboard.id">{{ dashboard.name }}</mat-option>
      </mat-select>
    </mat-form-field>


</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button type="submit" color="primary" [formGroup]="assignDashboardForm"  tabindex="1">Save</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
</form>
