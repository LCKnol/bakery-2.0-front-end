<mat-card class="dashboard-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{dashboard.dashboardName}} </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../assets/dashboardimages/defaultDashboardImage.jpg" alt="dashboardPhoto">
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-flat-button (click)="openDialog(dashboard)" color="primary"  [disabled]="!dashboard.hasAccess">{{ dashboard.hasAccess ? 'View dashboard' : 'No access' }}</button>
  </mat-card-actions>
</mat-card>
