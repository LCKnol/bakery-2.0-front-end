<mat-card class="container-card">
  <section class="results">
    <mat-tab-group (selectedTabChange)="switchView($event)" >
      <mat-tab label="View pi's">  </mat-tab>
      <mat-tab label="View pi requests"></mat-tab>
    </mat-tab-group>

    <div class="tablecontainer" *ngIf="dataSwitch">
      <table mat-table [dataSource]="dataSource" *ngIf="dataSwitch">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            {{element.status}}
            <mat-icon *ngIf="element.status == 'offline'">
              wifi_off
            </mat-icon>
            <mat-icon *ngIf="element.status == 'online'">
              wifi
            </mat-icon>
            <mat-icon *ngIf="element.status == 'error'">
              error
            </mat-icon>

             </td>
        </ng-container>

        <ng-container matColumnDef="macadress">
          <th mat-header-cell *matHeaderCellDef> Mac adress </th>
          <td mat-cell *matCellDef="let element"> {{element.macAdress}} </td>
        </ng-container>

        <ng-container matColumnDef="display">
          <th mat-header-cell *matHeaderCellDef> Display </th>
          <td mat-cell *matCellDef="let element"> {{element.display}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Edit</th>
          <td mat-cell *matCellDef="let element"> <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="tablecontainer" *ngIf="!dataSwitch">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="macadress">
          <th mat-header-cell *matHeaderCellDef> Mac adress </th>
          <td mat-cell *matCellDef="let element"> {{element.macAdress}} </td>
        </ng-container>

        <ng-container matColumnDef="requestedon">
          <th mat-header-cell *matHeaderCellDef> Requested on </th>
          <td mat-cell *matCellDef="let element"> {{element.requestedOn}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element"> <button mat-flat-button type="button" color="primary">View request</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </section>
</mat-card>
