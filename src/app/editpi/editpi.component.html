<form [formGroup]="piEditForm" (ngSubmit)="submitEditPiForm()" class="pi-form">
  <mat-dialog-content>
    <div class="dialog-flex">
      <h4>
        <mat-icon>cast-connected</mat-icon>
        {{ pi?.name }}
      </h4>
      <h4>
        <mat-icon>location_on</mat-icon>
        {{ pi?.roomNo }}
      </h4>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" value="{{ pi?.name }}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Room</mat-label>
      <input
        type="text"
        placeholder=""
        matInput
        [formControl]="roomFormControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.roomNo">{{ option.roomNo }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button type="submit" color="primary" class="pi-button" [disabled]="!piEditForm.valid">Save</button>
    </div>
  </mat-dialog-content>
</form>
