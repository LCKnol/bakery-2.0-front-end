<form [formGroup]="deleteTeamFromRoomForm" (ngSubmit)="submitDeleteTeamFromRoomForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>add_to_queue</mat-icon>
      <p>Add</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Teams</mat-label>
      <mat-select formControlName="team">
        <mat-option *ngFor="let team of teams" [value]="team">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button type="submit" class="login-button" color="light-blue">Add room</button>
  </mat-dialog-content>
</form>
