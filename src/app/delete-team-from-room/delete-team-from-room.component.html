<form [formGroup]="deleteTeamFromRoomForm" (ngSubmit)="submitDeleteTeamFromRoomForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>account_circle</mat-icon>
      <p>Remove team from room</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Teams</mat-label>
      <mat-select formControlName="team">
        <mat-option *ngFor="let team of teams.teamCollection" [value]="team.id">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button type="submit" class="login-button" color="light-blue">Remove from room</button>
    </div>
  </mat-dialog-content>
</form>
