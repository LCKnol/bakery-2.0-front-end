<form [formGroup]="addMemberForm" (ngSubmit)="submitAddMemberForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>account_circle</mat-icon>
      <p>Add member</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Member</mat-label>
      <input
        type="text"
        placeholder=""
        matInput
        [formControl]="userFormControl"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option.firstName }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-flat-button type="submit" class="login-button" color="light-blue">Add Member</button>
  </mat-dialog-content>
</form>
