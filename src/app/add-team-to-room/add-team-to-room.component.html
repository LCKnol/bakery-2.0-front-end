<form [formGroup]="addTeamToRoomForm" (ngSubmit)="submitAddTeamToRoomForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>account_circle</mat-icon>
      <p>Add team to room</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Teams</mat-label>
      <mat-select formControlName="team">
      <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
    </mat-select>
    </mat-form-field>
    <div class="button-container">
      <button mat-flat-button type="submit" class="login-button" color="light-blue">Add to room</button>
    </div>
  </mat-dialog-content>
</form>
