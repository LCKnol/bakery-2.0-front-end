<form [formGroup]="addRoomForm" (ngSubmit)="submitAddRoomForm()" class="login-form">
  <mat-dialog-content>
    <div class="piInfo">
      <mat-icon>add_to_queue</mat-icon>
      <p>Add room</p>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>RoomNo</mat-label>
      <input matInput type="text" formControlName="roomNo">
    </mat-form-field>
    <button mat-flat-button type="submit" class="login-button" color="light-blue">Add room</button>
  </mat-dialog-content>
</form>
