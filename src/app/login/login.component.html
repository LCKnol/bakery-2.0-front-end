<mat-card class="login-card">
  <mat-card-header>
    <div class="login-header">
      <img src="../../assets/avisi_logo.png" alt="Avisi Logo" class="logo">
      <span class="title">Bakery 2.0</span>
    </div>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()" class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-flat-button type="submit" class="login-button">Login</button>
    </form>
  </mat-card-content>
</mat-card>
